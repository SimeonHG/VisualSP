<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Visual SP</title>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
        <script language="javascript" type="text/javascript" src="p5.dom.js"></script>
        <script src = "main.js"></script>
        <script src = "eventListener.js"></script>
        <script src="entity.js"></script>
        <script src = "parser.js"></script>
        <script src = "square.js"></script>
        <script src = "grid.js"></script>
        <script src = "aisle.js"></script>
        <script src = "segment.js"></script>
        <script src = "selection.js"></script>
        <script src = "settings.js"></script>
        <script src = "controls.js"></script>
        <script src = "label.js"></script>
        <script src = "zone.js"></script>
        <script src = "picker.js"></script>
        <script src="corner.js"></script>
        <script src = "node.js"></script>
        <script src = "timer.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <link rel = "stylesheet" href = "style.css" type = "text/css" media = "screen"/>
    </head>
    <body>
        <br>
        <div class="container is-fluid">
        <div class="columns is-centered">
            <div class="column">
                <h4 class="title is-4">Mode selection</h4>
                <div class="buttons">
                    <button class="button" onclick="Settings.setMode('movement')">Movement</button>
                    <button class="button" onclick="Settings.setMode('aisles')">Draw aisles</button>
                    <button class="button" onclick="Settings.setMode('segments')">Draw segments</button>
                    <button class="button" onclick="Settings.setMode('zones')">Draw zones</button>
                    <button class="button" onclick="deleteSelected()">Delete</button>
                    <button class="button" onclick="Settings.setMode('select')">Select</button>
                    <button class="button" onclick="Settings.setMode('routeSelect');">Select route</button>
                    <button class="button" onclick="findRoute()">Find route</button>
                    <button class="button" onclick="exporter()">Export Map</button>
                    <button class="button" onclick="startAnimation();">Start</button>
                    <button class="button" onclick="stopAnimation();">Stop</button>
                    <br>
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" id="labelName" name="labelName" placeholder="Label name..." onclick="Settings.setMode('typing')">
                        </p>
                        <p class="control">
                            <button class="button is-primary" onclick="createLabel(); Settings.setMode('movement')">
                                Apply
                            </button>
                        </p>
                    </div>
                </div>
                <form>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="show-segments" value="show-segments" checked>Show segments
                    </label>
                </form>
            </div>
            <div class="column has-text-centered">
                <div id="timescale">
                </div>
            </div>
            <div class="column">
                <h4 class="title is-4">Import</h4>
                <label for="importer">map:</label>
                <input accept="application/json" type="file" id="importer">

                <label for="route">route:</label>
                <input accept="application/json" type="file" id="route">
                <p id="timer"></p>
            </div>
        </div>
        </div>


</body>

<head>
    <script src="ui.js"></script>
</head>

</html>
